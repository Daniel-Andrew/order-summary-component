<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body> 
  <div class="container d-flex flex-column bg-white text-center">
    <div class="img img-fluid mb-4"><img src="images/illustration-hero.svg" alt=""></div>
      <div class="px-4">
        <h1>Order Summary</h1>
 
        <p class="paragraph-1">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div> 
     <div class="bg-white container-fluid">
      <div class="p-2 d-flex">
        <div style="background-color: hsl(225, 100%, 98%); border-radius: 10px 0 0 10px;" class="img pt-3 ps-3 pb-3">
          <img src="images/icon-music.svg" alt="">
        </div> 
          <div class="ps-3 pt-3" style="background-color: hsl(225, 100%, 98%); padding-right: 50px;">
          <h2 class="text-start m-0 ms-1 mt-1" >Annual Plan</h2>
          <p class="text-secondary">$59.99/year</p>
        </div>
        <div style="background-color: hsl(225, 100%, 98%); border-radius: 0 10px 10px 0;" class="changelink pt-4 px-3">
        <a class="changelink" style="color: hsl(245, 75%, 52%)" href="#">Change</a>
      </div>
    </div>
    </div>
  
    <div class="m-3 mb-1 mx-4 btn btn-1 py-2">Proceed to Payment</div>
    <div class="mx-4 mb-4 btn btn-2">Cancel Order</div>
  
  </div>
  </div>
</body>
</html>
